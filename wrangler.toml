name = "hooprepublic"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".output/public"

# D1 Database binding - you'll need to create this in Cloudflare dashboard
# Run: npx wrangler d1 create hooprepublic-db
[[d1_databases]]
binding = "DB"
database_name = "hooprepublic-db"
database_id = "" # Add your database ID after creating it

# R2 Storage binding - for court images
# Run: npx wrangler r2 bucket create hooprepublic-images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "hooprepublic-images"
